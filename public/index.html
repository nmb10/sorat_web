<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="canonical" href="{{ canonical_page }}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="{{ description }}"
    />
    <meta name="keywords" content="{{ keywords }}" />
    <meta name="p:domain_verify" content="0385b0a63e568e303bca600da4fad16f"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>{{ title }} | Sorat App</title>
    <style>
        @media (min-width: 321px) {
          .image-wrapper {
            height: 200px;
          }
          .word-image-image-selection {
            height: 120px;
          }
          .word-image-letters-selection {
            height: 200px;
          }
          .choice-points {
            font-size: 100px;
          }
          .beginner-letters {
            font-size: 45px;
          }
          .question-letter-button {
            font-size: 30px;
            width: 45px;
            height: 45px;
          }
          .reply-letter {
            font-size: 30px;
            float: left;
            margin: 0;
            width: 45px;
            height: 45px;
            padding: 0;
            text-align: center;
          }
        }
        @media (min-width: 768px) {
          .image-wrapper {
            height: 350px;
          }
          .word-image-image-selection {
            height: 350px;
          }
          .word-image-letters-selection {
            height: 350px;
          }
          .choice-points {
            font-size: 150px;
          }
          .beginner-letters {
            font-size: 85px;
          }
          .question-letter-button {
            font-size: 40px;
            width: 60px;
            height: 60px;
          }
          .reply-letter {
            font-size: 40px;
            float: left;
            margin: 0;
            width: 60px;
            height: 60px;
            padding: 0;
            text-align: center;
          }
        }

        .question-letter-button {
          float: left;
          margin-left: 5px;
          padding: 0;
        }
        .word-image {
            padding: 5px;
            float: left;
            object-fit: cover;
        }
        .image-wrapper {
            overflow: auto;
        }
        .choice-points {
            max-width: 300px;
            position: absolute;
            float: left;
            left: 0px;
            top: 0px;
            text-shadow: 3px 3px 4px black
        }
        .invalid-choice-points {
            color: red;
        }
        .valid-choice-points {
            color: green;
        }
  </style>
  </head>
  <body>
    <noscript>{{ noscript }} <a href="https://github.com/nmb10/sorat_web/issues">Report an issue</a></noscript>
    <div id="root"></div>
